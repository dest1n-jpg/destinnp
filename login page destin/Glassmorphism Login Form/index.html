<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
      <h2>Masuk</h2>
        <div class="input-field">
        <input type="text" required>
        <label>Masukkan e-mail anda</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Masukkan kata sandi anda</label>
      </div>
      <form action ="../honey-html/index.html"></form>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Ingatkan saya</p>
        </label>
        <a href="#">Lupa kata sandi?</a>
      </div>
      <button type="submit">Daftar</button>
      <div class="register">
        <p>Tidak punya akun? <a href="#">Daftar</a></p>
    </div>
</body>
</html>
